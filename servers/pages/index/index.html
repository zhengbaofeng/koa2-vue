 <html>
    <head>
       <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
       <style>
          body { font-family: Arial; }
       </style>
    </head>
    <body>
       <ul id = "list">
           <li>1</li>
           <li>2</li>
       </ul>
       <input type = "button" name = "remove" value = "Remove fourth value"
          onclick = "javascript:remove()" />
       <script>
          d3.select("#list").selectAll("li")
             .data([10, 20, 30, 25, 15])
             .text((value,index,obj) => {
                 console.log(obj[index])
                 return "这是改变的" + value;
            })
             .enter()
             .append("li")
             .text(d => { return "这是创建的 " + d; });
          function remove() {
             d3.selectAll("li")
             .data([10, 20, 30, 15])
             .exit()
             .remove()
          }
       </script>
    </body>
 </html>
